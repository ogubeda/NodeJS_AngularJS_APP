<home-slider></home-slider>
<div id = "container-tagList">
    <h2 class = "home-tittle">Most liked songs</h2>
    <songs-list limit = "5" list-config = "$ctrl.listConfig" songs="$ctrl.songs"></songs-list>
</div>
<div id = "container-tagList">
    <h2 class = "home-tittle">Choose a musical genre</h2>
    <div class = "row-container">
        <div class = "row-item" ng-repeat = "tagList in $ctrl.tagList">
            <div style = "text-transform: uppercase;"  ui-sref = "app.songs({filter:tagList})">{{tagList}}</div>
        </div>
    </div>
</div>
