<home-slider></home-slider>
<div id = "container-tagList">
    <h2 class = "home-tittle">Most liked songs</h2>
    <songs-list limit = "5" list-config = "$ctrl.listConfig" order = "$ctrl.order"></songs-list>
</div>
<div id = "container-tagList">
    <h2 class = "home-tittle">Choose a musical genre</h2>
    <div class = "row-container">
        <div class = "row-item" ng-repeat = "tagList in $ctrl.tagList" ng-click = "$ctrl.changeList({type: 'all', filters: {tag: tagList}})">
            <div style = "text-transform: uppercase;">{{tagList}}</div>
        </div>
    </div>
</div>
