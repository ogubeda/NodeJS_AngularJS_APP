<home-slider></home-slider>
<div class = "main-container">
    <div id = "container-tagList">
        <h2 class = "home-tittle" ng-show = "$ctrl.listConfig.type === 'all'">Most liked songs</h2>
        <h2 class = "home-tittle" ng-show = "$ctrl.listConfig.type === 'feed'">Your Feed</h2>
        <div style = "display: flex; align-items: center;" ng-show = "$ctrl.listConfig.filters.tag">
            <h2 class = "home-tittle">{{$ctrl.listConfig.filters.tag}}</h2>
            <div class = "btn-playit btn-playit--home" ng-click = "$ctrl.changeList($ctrl.currentList)">X</div>
        </div>
        <songs-list limit = "5" list-config = "$ctrl.listConfig"></songs-list>
    </div>
    <div id = "container-tagList">
        <h2 class = "home-tittle">Choose a musical genre</h2>
        <div class = "row-container">
            <div class = "row-item" ng-repeat = "tagList in $ctrl.tagList" ng-click = "$ctrl.changeList({type: 'null', filters: {tag: tagList}})">
                <div style = "text-transform: uppercase;">{{tagList}}</div>
            </div>
        </div>
    </div>
</div>
